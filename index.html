<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Index</title>
  </head>
  <body>
    <div id="app" class="container">
      <h1>Pokémon Index <span id="greet-name"></span></h1>

      <input id="search-input" type="search" placeholder="Zoek op naam…" />
      <select id="sort-select">
        <option value="id-asc">ID ↑</option>
        <option value="id-desc">ID ↓</option>
        <option value="name-asc">Naam A–Z</option>
        <option value="name-desc">Naam Z–A</option>
        <option value="weight-asc">Gewicht ↑</option>
        <option value="weight-desc">Gewicht ↓</option>
      </select>

      <select id="type-filter">
        <option value="">Alle types</option>
      </select>

      <label><input type="checkbox" id="only-favs"> Alleen favorieten</label>
      
    <select id="view-select">
        <option value="table">Tabel</option>
        <option value="cards">Kaarten</option>
    </select>

<div id="cards-container" hidden></div>
<select id="per-page">
  <option value="10">10</option>
  <option value="20" selected>20</option>
  <option value="50">50</option>
</select>

<label><input type="checkbox" id="theme-toggle"> Dark mode</label>
<form id="settings-form" novalidate>
  <fieldset>
    <legend>Instellingen</legend>

    <label>Trainer naam
      <input id="trainer-name" type="text"
             required minlength="3" maxlength="20"
             pattern="[A-Za-zÀ-ÿ' -]{3,20}" placeholder="bv. Max">
    </label>
    <small class="error" id="err-name" hidden>Naam moet 3–20 letters zijn.</small>

    <label>Items per page (5–100)
      <input id="form-per-page" type="number" required min="5" max="100" step="5">
    </label>
    <small class="error" id="err-perpage" hidden>Kies tussen 5 en 100.</small>

    <label>
      <input id="accept" type="checkbox" required> Ik bevestig mijn instellingen
    </label>
    <small class="error" id="err-accept" hidden>Vink dit aan om te bevestigen.</small>

    <button type="submit">Opslaan</button>
    <span id="form-ok" role="status" aria-live="polite" hidden>Opgeslagen ✓</span>
  </fieldset>
</form>
<div id="status" aria-live="polite" class="sr-only"></div>


      <table id="pokemon-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Sprite</th>
            <th>Name</th>
            <th>Types</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Fav</th>
          </tr>
        </thead>
        <tbody id="pokemon-tbody"></tbody>
      </table>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
